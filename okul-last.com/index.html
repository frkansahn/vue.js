<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="okul.com form sayfası">
	<meta name="author" content="Furkan SAHIN">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Okul.com</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
	
	<script src="https://unpkg.com/vue-tel-input"></script>
	<script src="https://unpkg.com/vuejs-datepicker"></script>
	<script src="https://unpkg.com/vuejs-datepicker/dist/locale/translations/tr.js"></script>
</head>
<body>
	<div id="app">
		<div class="container" id="tasarim">
			<div class="row">
				<div class="col" :class="{active : isActive1}" @click="showTemplateOne = true; showTemplateTwo = false ; showTemplateThere = false; isActive1 = true; isActive2 = false ; isActive3 = false">
					Tasarım1
				</div>
				<div class="col" :class="{active : isActive2}" @click="showTemplateOne = false; showTemplateTwo = true ; showTemplateThere = false;  isActive1 = false; isActive2 = true ; isActive3 = false">
					Tasarım 2
				</div>
				<div class="col" :class="{active : isActive3}" @click="showTemplateOne = false; showTemplateTwo = false; showTemplateThere = true;  isActive1 = false; isActive2 = false ; isActive3 = true">
					Tasarım 3
				</div>
			</div>
		</div>
		<div class="container" v-if="showTemplateOne">
			<div class="row">
				<div class="col col-3">
					<div class="row">
						<div class="col col-12 form-title">
							<i class="icon-phone"></i>
							<span class="fl col text-center">Okul Hemen Sizi Arasın</span>
						</div>
						<div class="fl col-12 form-content">
							<div class="box col-12 p-left p-right p-bottom">
								<span v-show="isErrorName" class="errorMessage">Lütfen adınızı giriniz..</span>						
								<input :class="{errorBorder : isErrorName}" type="text" name="name" v-model="name" placeholder="Adınızı giriniz.." @click="isErrorName = false;">
							</div>
							<div class="box col-12 p-left p-right p-bottom">
								<span v-show="isErrorMail" class="errorMessage">Lütfen emailinizi kontrol ediniz..</span>							
								<input :class="{errorBorder : isErrorMail}" type="email" name="email" v-model="email" placeholder="Emailinizi giriniz.." @click="isErrorMail = false;">
							</div>
							<div class="box col-12 p-left p-right p-bottom pos-r">
								<span v-show="isErrorDate" class="errorMessage">Lütfen tarih seçiniz..</span>						
								<vuejs-datepicker :class="{errorBorder : isErrorDate}" :language="tr" v-model="date" placeholder="Tarih seçiniz.."></vuejs-datepicker>
							</div>
							<div class="box col-12 p-left p-right p-bottom">
								<span v-show="isErrorPhone" class="fl col-12 errorMessage">Lütfen telefon numaranızı giriniz..</span>						
								<vue-tel-input :class="{errorBorder : isErrorPhone}" @click="isErrorPhone = false;" v-model="phone"></vue-tel-input>
							</div>
							<div class="box col-12 p-left p-right p-bottom">
								<textarea class="fl col-12" v-model="message" placeholder="Mesajınızı giriniz.."></textarea>
							</div>
							<div class="box col-12 p-left p-right">
								<input class="fl col-12 send" type="button" name="send" value="İletişime Geç" @click="send">
							</div>
							<transition name="slide-fade">
								<div v-if="success" class="box col-12 success">
									İşlem başarıyla gerçekleştirildi.
								</div>
							</transition>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container" v-if="showTemplateTwo">
			<div class="row">
				<div class="col col-6">
					<div class="row">
						<div class="col col-12 form-title">
							<i class="icon-phone"></i>
							<span class="fl col text-center">Okul Hemen Sizi Arasın</span>
						</div>
						<div class="fl col-12 form-content">
							<div class="box col-12 p-left p-right p-bottom">							
								<input type="text" name="name" v-model="name" placeholder="Adınızı giriniz..">
							</div>
							<div class="box col-12 p-left p-right p-bottom">							
								<input type="email" name="email" v-model="email" placeholder="Emailinizi giriniz..">
							</div>
							<div class="box col-12 p-left p-right p-bottom">							
								<input type="date" name="date" v-model="date">
							</div>
							<div class="box col-12 p-left p-right p-bottom">							
								<vue-tel-input v-model="phone"></vue-tel-input>
							</div>
							<div class="box col-12 p-left p-right p-bottom">
								<textarea class="fl col-12" v-model="message" placeholder="Mesajınızı giriniz.."></textarea>
							</div>
							<div class="box col-12 p-left p-right">
								<input class="fl col-12 send" type="button" name="send" value="İletişime Geç">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container" v-if="showTemplateThere">
			<div class="row">
				<div class="col col-12">
					<div class="row">
						<div class="col col-12 form-title">
							<i class="icon-phone"></i>
							<span class="fl col text-center">Okul Hemen Sizi Arasın</span>
						</div>
						<div class="fl col-12 form-content">
							<div class="box col-12 p-left p-right p-bottom">							
								<input type="text" name="name" v-model="name" placeholder="Adınızı giriniz..">
							</div>
							<div class="box col-12 p-left p-right p-bottom">							
								<input type="email" name="email" v-model="email" placeholder="Emailinizi giriniz..">
							</div>
							<div class="box col-12 p-left p-right p-bottom">							
								<input type="date" name="date" v-model="date">
							</div>
							<div class="box col-12 p-left p-right p-bottom">							
								<vue-tel-input v-model="phone"></vue-tel-input>
							</div>
							<div class="box col-12 p-left p-right p-bottom">
								<textarea class="fl col-12" v-model="message" placeholder="Mesajınızı giriniz.."></textarea>
							</div>
							<div class="box col-12 p-left p-right">
								<input class="fl col-12 send" type="button" name="send" value="İletişime Geç">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
